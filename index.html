
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Enzo Alexander">
    <meta name="description" content="A shopping-like interface for students, verification math">
    <meta name="keywords" content="JavaScript project, HTML Project, CSS Project, interactive, Barcode, Activity, School, Students">
    <meta name="veiwport" content="width:device-width, initial-scale = 1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Barcode Activity</title>
    <link rel="stylesheet" href="Css/Alexander_Styles.css">
    <link rel="shortcut icon" href="">
  </head>
  <body>

    <div id="productDisplay">
      <div id="productList">
        <div class="product">
          <img src="Assets/doritos.png" alt="Doritos" class="productImg">
          <p class="productName">Doritos</p>
          <p class="productCost">$1.99</p>
        </div>
      </div>
      <div id="barcodeEntryArea">
        <input type="text" name="Barcode" value="" placeholder="Please Scan Barcode" id="barcodeEntry">
        <!-- <input type="submit" class="teacherTools" id="submitBarcode"> -->
      </div>
    </div>

    <div id="Payment">
      <div class="finalprice">
        <p id="priceTotal">Running Total: $2.13</p>
        <!-- <button type="button" name="Calc" id="calculateCost">Calculate final price!</button> -->
      </div>
      <div id="correctPriceArea">
        <input type="text" name="" value="" id="corect_Cost" placeholder="Cost" title="Please input the correct cost using the prices given to you and accounting for tax!">
        <input type="submit" id="submitPrice" onclick="querySubmit()">
      </div>
      <div id="Savings">
        <p id="yousaved">You Saved: $0 !</p>
        <p id="showyour">Go ahead and show your teacher!</p>
        <button onClick="window.location.reload();">Restart the Activity</button>
      </div>
      <div id="Hacks" class="teacherTools">

      </div>
    </div>

      <script src="Js/Script.js"></script>
  </body>
</html>
